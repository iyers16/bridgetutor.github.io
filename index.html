<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iyer's Bridge Bidding Tutorial</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <script language="javascript" type="text/javascript"  src="./jquery-1.6.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="./arbor.js" ></script>
    <script language="javascript" type="text/javascript" src="./graphics.js" ></script>
    <script language="javascript" type="text/javascript" src="./renderer.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Iyer's Bridge Bidding Tutorial</h1></header>
    
    <div id="demo">123</div>
    <button class="first">Test</button>
        
    <canvas id="viewport" width="800" height="600"></canvas>
    <script language="javascript" type="text/javascript">
        var sys = arbor.ParticleSystem(1000, 400,1);
        sys.parameters({gravity:true});
        sys.renderer = Renderer("#viewport") ;
        var animals = sys.addNode('Animals',{'color':'red','shape':'dot','label':'Animals'});

        var dog = sys.addNode('dog',{'color':'green','shape':'dot','label':'dog'});
        var cat = sys.addNode('cat',{'color':'blue','shape':'dot','label':'cat'});

        sys.addEdge(animals, dog);
        sys.addEdge(animals, cat);
    </script>
</body>
</html>
